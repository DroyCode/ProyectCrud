{% extends 'base.html' %}

{% block content %}

<style>
  img {
  width: 50px;
  }
</style>
<h1>my products</h1>
<table class="table">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Product</th>
    <th scope="col">Name</th>
    <th scope="col">Price</th>
  </tr>
  </thead>
  <tbody>
  {% for product in products %}
  <tr>
    <th scope="row">{{product.id}}</th>
    <td>
      <img src="{{ product.image_url }}" alt="">
    </td>
    <td>{{ product.name }}</td>
    <td>${{ product.price }}</td>
  </tr>
  {% endfor %}
  </tbody>

</table>



{% endblock %}
